name: Android CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: '34.0.0'
          ndk: '23.1.7779620'

      - name: Accept SDK Licenses
        run: |
          yes | $ANDROID_SDK_ROOT/tools/bin/sdkmanager --licenses || true

      - name: Prepare ephemeral keystore (if none provided)
        id: keystore
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding provided keystore secret"
            echo "$KEYSTORE_BASE64" | base64 --decode > release-keystore.jks
            echo "KEYSTORE_PATH=release-keystore.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          else
            echo "No keystore provided; generating ephemeral keystore"
            keytool -genkeypair -v -storetype JKS -keystore release-keystore.jks -alias upload -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=GalleryToSnap,O=Local,L=Internet,ST=State,C=US"
            echo "KEYSTORE_PATH=release-keystore.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=password" >> $GITHUB_ENV
            echo "KEY_ALIAS=upload" >> $GITHUB_ENV
            echo "KEY_PASSWORD=password" >> $GITHUB_ENV
          fi

      - name: Build APKs
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew assembleDebug assembleRelease --stacktrace
          else
            gradle :app:assembleDebug :app:assembleRelease --stacktrace
          fi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
