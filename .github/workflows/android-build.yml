name: Android CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android command-line tools and SDK
        env:
          ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk
        run: |
          set -e
          SDK_ROOT=${ANDROID_SDK_ROOT}
          mkdir -p "$SDK_ROOT/cmdline-tools"
          cd "$HOME"
          echo "Downloading Android command-line tools..."
          curl -sSfL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$SDK_ROOT/cmdline-tools"
          if [ -d "$SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/latest"
          else
            mv "$SDK_ROOT/cmdline-tools"/tools "$SDK_ROOT/cmdline-tools/latest" || true
          fi
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$SDK_ROOT/platform-tools:$PATH"
          yes | sdkmanager --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0" "platforms;android-24"
          yes | sdkmanager --licenses --sdk_root="$SDK_ROOT"
          echo "sdk.dir=$SDK_ROOT" > local.properties
          ls -la "$SDK_ROOT"

      - name: Prepare ephemeral keystore (if none provided)
        id: keystore
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding provided keystore secret"
            echo "$KEYSTORE_BASE64" | base64 --decode > release-keystore.jks
            echo "KEYSTORE_PATH=release-keystore.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          else
            echo "No keystore provided; generating ephemeral keystore"
            keytool -genkeypair -v -storetype JKS -keystore release-keystore.jks -alias upload -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=GalleryToSnap,O=Local,L=Internet,ST=State,C=US"
            echo "KEYSTORE_PATH=release-keystore.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=password" >> $GITHUB_ENV
            echo "KEY_ALIAS=upload" >> $GITHUB_ENV
            echo "KEY_PASSWORD=password" >> $GITHUB_ENV
          fi

      - name: Build APKs
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew assembleDebug assembleRelease --stacktrace
          else
            gradle :app:assembleDebug :app:assembleRelease --stacktrace
          fi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
